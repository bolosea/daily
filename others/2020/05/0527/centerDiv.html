<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平垂直居中div</title>
</head>
<style>
    html,body{
      height: 100%;
    }
   .container{
    height: 100%;
    width: 100%;
    /* display: flex; */
    justify-content: center;
    align-items: center;
  }
  div{
    width: 200px;
    height: 200px;
  }
  .one{
    background-color: red;
  }
  .two{
    background-color: yellow;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
</style>
<body>
  <div class="container">
    <div class="one"></div>
    <div class="two"></div>
  </div>
</body>
</html>
